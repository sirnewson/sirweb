<!-- Floating Action Buttons - Scroll to Top & WhatsApp Contact -->
<style>
    .floating-buttons-container {
        position: fixed;
        bottom: 2rem;
        right: 2rem;
        z-index: 9999;
        display: flex;
        flex-direction: column;
        gap: 1rem;
    }

    .float-btn {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        border: none;
        position: relative;
        overflow: hidden;
    }

    .float-btn::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), transparent);
        opacity: 0;
        transition: opacity 0.3s ease;
    }

    .float-btn:hover::before {
        opacity: 1;
    }

    .float-btn:hover {
        transform: translateY(-5px) scale(1.1);
    }

    /* Scroll to Top Button */
    .scroll-to-top {
        background: linear-gradient(135deg, #0F766E 0%, #134E4A 100%);
        opacity: 0;
        visibility: hidden;
        transform: translateY(100px);
    }

    .scroll-to-top.visible {
        opacity: 1;
        visibility: visible;
        transform: translateY(0);
    }

    .scroll-to-top:hover {
        box-shadow: 0 15px 40px rgba(15, 118, 110, 0.5);
    }

    .scroll-to-top svg {
        width: 24px;
        height: 24px;
        fill: #E6F0EF;
        transition: transform 0.3s ease;
    }

    .scroll-to-top:hover svg {
        transform: translateY(-3px);
    }

    /* WhatsApp Button */
    .whatsapp-btn {
        background: linear-gradient(135deg, #25D366 0%, #128C7E 100%);
        animation: pulse-ring 2s cubic-bezier(0.455, 0.03, 0.515, 0.955) infinite;
    }

    .whatsapp-btn:hover {
        box-shadow: 0 15px 40px rgba(37, 211, 102, 0.5);
    }

    .whatsapp-btn svg {
        width: 28px;
        height: 28px;
        fill: white;
    }

    /* Pulse animation for WhatsApp */
    @keyframes pulse-ring {
        0%, 100% {
            box-shadow: 0 0 0 0 rgba(37, 211, 102, 0.7), 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        50% {
            box-shadow: 0 0 0 15px rgba(37, 211, 102, 0), 0 10px 30px rgba(0, 0, 0, 0.3);
        }
    }

    /* Email Button */
    .email-btn {
        background: linear-gradient(135deg, #FF7A1A 0%, #FFB169 100%);
    }

    .email-btn:hover {
        box-shadow: 0 15px 40px rgba(255, 122, 26, 0.5);
    }

    .email-btn svg {
        width: 24px;
        height: 24px;
        fill: #0C1E1F;
    }

    /* Tooltip */
    .float-btn-tooltip {
        position: absolute;
        right: 75px;
        background: rgba(12, 30, 31, 0.95);
        backdrop-filter: blur(10px);
        color: #E6F0EF;
        padding: 0.5rem 1rem;
        border-radius: 8px;
        white-space: nowrap;
        font-size: 0.875rem;
        font-weight: 500;
        opacity: 0;
        visibility: hidden;
        transition: all 0.3s ease;
        pointer-events: none;
        border: 1px solid rgba(15, 118, 110, 0.3);
    }

    .float-btn:hover .float-btn-tooltip {
        opacity: 1;
        visibility: visible;
        right: 80px;
    }

    /* Responsive */
    @media (max-width: 768px) {
        .floating-buttons-container {
            bottom: 1.5rem;
            right: 1.5rem;
        }

        .float-btn {
            width: 50px;
            height: 50px;
        }

        .float-btn-tooltip {
            display: none;
        }
    }
</style>

<div class="floating-buttons-container">
    <!-- Scroll to Top Button -->
    <button class="float-btn scroll-to-top" id="scrollToTop" aria-label="Scroll to top">
        <span class="float-btn-tooltip">Back to Top</span>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M7.41 15.41L12 10.83l4.59 4.58L18 14l-6-6-6 6z"/>
        </svg>
    </button>

    <!-- Email Button -->
    <a href="mailto:sirnewson@gmail.com" class="float-btn email-btn" aria-label="Send email">
        <span class="float-btn-tooltip">sirnewson@gmail.com</span>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">

        </svg>
    </a>

    <!-- WhatsApp Button -->
    <a href="https://wa.me/254702480771?text=Hi%20Sir%20Newson!%20I%20found%20your%20portfolio%20and%20I'd%20love%20to%20discuss%20a%20project."
       class="float-btn whatsapp-btn"
       target="_blank"
       rel="noopener noreferrer"
       aria-label="Chat on WhatsApp">

        </svg>
    </a>
</div>

<script>
    // Scroll to Top functionality
    (function() {
        const scrollToTopBtn = document.getElementById('scrollToTop');

        if (!scrollToTopBtn) return;

        // Show/hide button based on scroll position
        window.addEventListener('scroll', () => {
            if (window.pageYOffset > 300) {
                scrollToTopBtn.classList.add('visible');
            } else {
                scrollToTopBtn.classList.remove('visible');
            }
        });

        // Smooth scroll to top
        scrollToTopBtn.addEventListener('click', () => {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });
    })();
</script>
